<div class="nai-navbar">
	<div class="title">
		<h2> <i class="icon icon-address-book nai-nav-icon nai-nav-title-icon"></i> قیمت {{ id == 'new'? 'جدید': 'PRC'+item.id }} </h2>
		<p> شما در حال {{ id == 'new'? 'ایجاد قیمت جدید': 'ویرایش قیمت PRC'+item.id }} هستید. </p>
	</div>
	<div class="nai-nav-icon left glyphicon glyphicon-chevron-left" ng-click="go('/prices')"></div>
	<div class="nai-nav-icon left glyphicon glyphicon-trash" ng-click="delete()" ng-if="id != 'new'"></div>
	<div class="nai-nav-icon left glyphicon glyphicon-ok" ng-click="submit()"></div>
</div>
<div class="nai-page-container">
	<div class="form-group col-sm-6">
		<label class="control-label">کد</label>
		<input type="text" class="form-control" ng-model="item.code"/>
	</div>
	<div class="form-group col-sm-6">
		<label class="control-label">قیمت پایه</label>
		<input type="number" class="form-control" ng-model="item.value"/>
	</div>
	<div class="form-group col-sm-12">
		<hr/>
		<label class="control-label">قیمت‌های خاص</label>
	</div>
	<div class="form-group col-sm-4" ng-repeat="price in item.prices">
		<label class="control-label" ng-bind="price.grp_name"></label>
		<input type="number" class="form-control" ng-model="price.value"/>
	</div>
	
</div>
