<div class="nai-navbar">
	<div class="title">
		<h2> <i class="icon icon-address-book nai-nav-icon nai-nav-title-icon"></i> مشتری‌ها </h2>
		<p> در این صفحه زیر لیست مشتری‌های سیستم را مشاهده می‌کنید. </p>
	</div>
	<div class="nai-nav-icon left glyphicon glyphicon-chevron-left" ng-click="go('/main')"></div>
	<div class="nai-nav-icon left glyphicon glyphicon-plus" ng-click="go('/customers/new')"></div>
</div>

<ul class="list-group">
	<li class="list-group-item col-xs-12" ng-repeat="item in items" ng-click="go('/customers/{{item.id}}')">
		<div class="col-xs-11">
			<div class="col-xs-12">
				<div class="col-xs-3">
					<label class="text-danger">نام مشتری</label>
				</div>
				<div class="col-xs-9">
					{{ item.name }}
				</div>
			</div>
			<div class="col-xs-12">
				<div class="col-xs-3">
					<label class="text-primary">گروه</label>
				</div>
				<div class="col-xs-9">
					{{ item.grp_name }}
				</div>
			</div>
			<div class="col-xs-12">
				<div class="col-xs-3">
					<label class="text-primary">کد</label>
				</div>
				<div class="col-xs-9">
					{{ item.code }}
				</div>
			</div>
		</div>
		<div class="col-xs-1"> <span class="badge">CUS{{ item.id }}</span> </div>
	</li>
</ul>
