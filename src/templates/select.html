<div class="nai-navbar">
	<div class="title">
		<h2> <i class="icon icon-doc nai-nav-icon nai-nav-title-icon"></i> انتخاب فایل </h2>
		<p> فایل خود را در این قسمت انتخاب کنید و یا یک فایل جدید ایجاد کنید. </p>
	</div>
	<button class="nai-nav-icon left glyphicon glyphicon-off" ng-click="exit()"></button>
	<div class="nai-nav-icon left glyphicon glyphicon-folder-open" ng-click="selectFile()"></div>
	<div class="nai-nav-icon left glyphicon glyphicon-plus" ng-click="newFile()"></div>
</div>
<div class="nai-page-container col-xs-10 col-xs-offset-1">
	<ul class="list-group recent-files">
		<li class="list-group-item col-xs-12 toggle" ng-repeat="item in recentFiles" ng-click="selectFile(item)">
			<i class="icon glyphicon glyphicon-time"></i> <span> {{item}} </span> <i class="icon text-danger glyphicon glyphicon-remove pull-right" ng-click="clearFileFromRecent($index)"></i> 
		</li>
	</ul>
</div>
