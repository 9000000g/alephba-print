<div class="nai-navbar">
	<div class="title">
		<h2> <i class="icon icon-list-alt nai-nav-icon nai-nav-title-icon"></i> محصولات </h2>
		<p> در این صفحه زیر لیست محصولات سیستم را مشاهده می‌کنید. </p>
	</div>
	<div class="nai-nav-icon left glyphicon glyphicon-chevron-left" ng-click="go('/main')"></div>
	<div class="nai-nav-icon left glyphicon glyphicon-plus" ng-click="go('/products/new')"></div>
</div>
<label class="col-xs-12 list-group-item text-info" ng-show="items.length >= 0"> ارزش کل انبار شما مبلغ <span class="text-danger">{{displayPrice(totalPrice)}}</span> ریال می‌باشد.</label>	
<ul class="list-group">
	<li class="list-group-item col-xs-12" ng-repeat="item in items" ng-click="go('/products/{{item.id}}')">
		<div class="col-xs-11">
			<div class="col-xs-12">
				<div class="col-xs-3">
					<label class="text-danger">نام محصول</label>
				</div>
				<div class="col-xs-9">
					{{ item.name }}
				</div>
			</div>
			<div class="col-xs-12">
				<div class="col-xs-3">
					<label class="text-primary">کد قیمت</label>
				</div>
				<div class="col-xs-9">
					{{ item.price_code }}
				</div>
			</div>
			<div class="col-xs-12">
				<div class="col-xs-3">
					<label class="text-primary">موجودی انبار</label>
				</div>
				<div class="col-xs-9">
					{{ item.cnt }} ({{displayPrice(calcPrice(item))}} ریال)
				</div>
			</div>
		</div>
		<div class="col-xs-1"> <span class="badge">PRD{{ item.id }}</span> </div>
	</li>
</ul>
