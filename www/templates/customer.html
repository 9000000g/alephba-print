<div class="nai-navbar">
	<div class="title">
		<h2> <i class="icon icon-address-book nai-nav-icon nai-nav-title-icon"></i> مشتری {{ id == 'new'? 'جدید': 'CUS'+item.id }} {{ id != 'new' && item.code ? '(کد '+item.code+')': ''}}</h2>
		<p> شما در حال {{ id == 'new'? 'ایجاد مشتری جدید': 'ویرایش مشتری CUS'+item.id }} هستید. </p>
	</div>
	<div class="nai-nav-icon left glyphicon glyphicon-chevron-left" ng-click="go('/customers')"></div>
	<div class="nai-nav-icon left glyphicon glyphicon-trash" ng-click="delete()" ng-if="id != 'new'"></div>
	<div class="nai-nav-icon left glyphicon glyphicon-ok" ng-click="submit()"></div>
</div>
<div class="nai-page-container">
	<div class="form-group col-sm-4">
		<label class="control-label">نام مشتری</label>
		<input type="text" class="form-control" ng-model="item.name"/>
	</div>
	<div class="form-group col-sm-4">
		<label class="control-label">گروه</label>
		<select class="form-control" selectize="{valueField:'id',labelField:'name', searchField:['name']}" options="groups"  ng-model="item.grp"></select>
	</div>
	<div class="form-group col-sm-4">
		<label class="control-label">کد</label>
		<input type="text" class="form-control" ng-model="item.code"/>
	</div>
	<div class="form-group col-sm-12">
		<label class="control-label">توضیحات</label>
		<textarea class="form-control" ng-model="item.description"></textarea>
	</div>
</div>
